<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeStart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
     .navbar-brand span {
      color: #ff6600;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-orange {
      background-color: #ff6600;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-code"></i> Code<span>Start</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#sobre"><i class="fas fa-info-circle me-1"></i>Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#linguagens"><i class="fas fa-code-branch me-1"></i>Linguagens</a></li>
          <li class="nav-item"><a class="nav-link" href="#chatbot"><i class="fas fa-robot me-1"></i>Chatbot</a></li>
          <li class="nav-item"><a class="btn btn-outline-light ms-2" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Login CodeStart</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-orange">Entrar</button>
        </div>
      </form>
      <p class="mt-3 text-center">Ainda n√£o tens conta? <a href="registro.html">Regista-te aqui</a></p>
    </div>
  </div>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;
    const savedUser = JSON.parse(localStorage.getItem("userCodeStart"));

    if (savedUser && savedUser.email === email && savedUser.senha === senha) {
      localStorage.setItem("loggedUserName", savedUser.nome);
      alert(`Login bem-sucedido. Bem-vindo(a), ${savedUser.nome}!`);
      window.location.href = "ProjetoPAP.html";
    } else {
      alert("Email ou senha incorretos!");
    }
  });
</script>
 <footer class="text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2025 <strong>CodeStart</strong>. Projeto PAP por <em>Gabriela Oliveira</em>.</p>
    </div>
  </footer>
</body>
</html>
